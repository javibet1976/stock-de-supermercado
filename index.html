<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <title>Stock Supermercado</title>
    <link rel="stylesheet" href="desafio_10.css" />
</head>

<body>
    <img class="imagen" src="imagen-supermercado.jpg" alt="Supermecado">
    <h1 id="titulo1">Supermercado "Nicolás Ferrero"</h1>
    <div id="descripcion">
        <h2>¡Los mejores artículos con los mejores precios!</h2>
    </div>

    <div class="div-formulario">
        <form id="formularioEmpleados">
            <div class="grid-container1">
                <div><label class="titulo-formulario alto" for="fname">Nombre</label></div>
                <div><label class="titulo-formulario alto" for="fname">Apellido</label></div>
                <div></div>
                <div><input id="nombreEmpleado" class="cajita-texto alto" type="text" name="fname"></div>
                <div><input id="apellidoEmpleado" class="cajita-texto alto" type="text" name="fname"></div>
                <div><input id="botonDatosEmpleado" class="boton" type="button" value="Enviar"></div>
            </div>
        </form>
    </div>

    <h3>Control de Stock</h3>

    <div class="div-formulario">
        <form>
            <div class="grid-container2">
                <div><label class="titulo-formulario" for="fname">Producto</label></div>
                <div><label class="titulo-formulario" for="lname">Marca</label></div>
                <div><label class="titulo-formulario" for="lname">Stock Inicial</label></div>
                <div><label class="titulo-formulario" for="quantity">Cantidad comprada</label></div>
                <div><label class="titulo-formulario" for="quantity">Cantidad vendida</label></div>
                <div><label class="titulo-formulario" for="quantity">Cantidad perdida</label></div>
                <div></div>

                <div>

                    <body onLoad="myOnLoad()">
                        <select id="selectorProductos" name="producto">
                            <option>Seleccione</option>
                        </select>
                    </body>
                </div>

                <div><input id="productoMarca" class="cajita-texto" type="text" id="lname" name="lname"></div>
                <div><input id="productoStock" class="cajita-numero" type="number" id="quantity" name="quantity" min="0"
                        max="3000"></div>
                <div><input id="productoCompra" class="cajita-numero" type="number" id="quantity" name="quantity"
                        min="0" max="3000"></div>
                <div><input id="productoVenta" class="cajita-numero" type="number" id="quantity" name="quantity" min="1"
                        max="3000"></div>
                <div><input id="productoPerdida" class="cajita-numero" type="number" id="quantity" name="quantity"
                        min="0" max="3000"></div>
                <div><input id="botonCargaProductos" class="boton" type="button" value="Enviar"></div>
            </div>
        </form>
    </div>

    <h3>Inventario</h3>
    <div class="div-tabla">
        <table>
            <tr>
                <td class="titulo centrado">ÍTEM</td>
                <td class="titulo centrado">MARCA</td>
                <td class="titulo centrado">STOCK INICIAL</td>
                <td class="titulo centrado">COMPRAS</td>
                <td class="titulo centrado">VENTAS</td>
                <td class="titulo centrado">PÉRDIDAS VARIAS</td>
                <td class="titulo centrado">STOCK FINAL</td>
            </tr>
            <tr>
                <td id="itemTexto" class="nombre_del_producto"></td>
                <td id="itemMarca"></td>
                <td id="itemStockInicial" class="cantidad"></td>
                <td id="itemComprado" class="cantidad"></td>
                <td id="itemVendido" class="cantidad"></td>
                <td id="itemPerdido" class="cantidad"></td>
                <td id="itemStockFinal" class="cantidad"></td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="desafio_10.js"></script>
</body>

</html>
